<!DOCTYPE html>
<html>
<head>
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container-fluid ">
        <div class="card-body">
            <img class="authorisation-logo" src="img/authorisation-logo.png" />
            <hr />
            <h1 class="brand-name">AWAKE-RP .COM </h1>
            <hr />       
            <div class="errors"></div>
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item menu">
                    <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab">Авторизация</a>
                </li>
                <li class="nav-item menu">
                    <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab">Регистрация</a>
                </li>
            </ul>
            <div class="tab-content myTabContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <form class="authorisation-forms">
                        <input type="text" id="loginName" placeholder="Username" autofocus>
                        <input type="password" id="loginPass" placeholder="Password ">
                        <button class="btn" type="submit" id="loginBtn" onclick="event.preventDefault() , sendAccountInfo(0);" value="submit">LOGIN</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="register" role="tabpanel">
                    <form class="authorisation-forms">
                        <input type="text" id="registerName" placeholder="Username (Min 5)">
                        <input type="email" id="email" placeholder="E-MAIL">
                        <input type="password" id="regPsw" placeholder="Password (Min 5)">
                        <input type="password" id="regPsw-repeat" placeholder="Repeat password">
                        <button type="submit" class="btn" id="registerBtn" onclick="event.preventDefault() , sendAccountInfo(1);">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
